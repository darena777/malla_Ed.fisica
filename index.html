<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla Curricular de Educación Física</h1>

  <div id="barra-progreso">
    <div id="progreso-profesorado">0%</div>
    <div id="progreso-licenciatura">0%</div>
  </div>

  <div class="malla">
    <div class="columna" id="primer-año">
      <h2>1er Año</h2>
      <!-- Agrega más materias aquí -->
      <button class="materia" data-nombre="PEDAGOGÍA">PEDAGOGÍA</button>
      <button class="materia" data-nombre="TEORÍA DEL APRENDIZAJE">TEORÍA DEL APRENDIZAJE</button>
      <button class="materia" data-nombre="BIOLOGÍA">BIOLOGÍA</button>
      <button class="materia" data-nombre="INTRODUCCIÓN A LA EPISTEMOLOGÍA">INTRODUCCIÓN A LA EPISTEMOLOGÍA</button>
      <button class="materia" data-nombre="INTRODUCCIÓN A LA PSICOLOGÍA">INTRODUCCIÓN A LA PSICOLOGÍA</button>
    </div>

    <div class="columna" id="segundo-año">
      <h2>2do Año</h2>
      <button class="materia" data-nombre="PSICOLOGÍA EVOLUTIVA I">PSICOLOGÍA EVOLUTIVA I</button>
      <button class="materia" data-nombre="DIDACTICA GENERAL">DIDÁCTICA GENERAL</button>
    </div>

    <div class="columna" id="licenciatura">
      <h2>Licenciatura</h2>
      <button class="materia" data-nombre="INVESTIGACIÓN APLICADA" data-lic="true">INVESTIGACIÓN APLICADA</button>
      <button class="materia" data-nombre="MEDICINA DEPORTIVA" data-lic="true">MEDICINA DEPORTIVA</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
